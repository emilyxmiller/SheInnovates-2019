<!-- CREATE EVENT FORM -->

<div class="bg-contact2" style="background-color: transparent);">
  <div class="container-contact2">
    <div class="wrap-contact2">
      <form class="contact2-form validate-form">
        <span class="contact2-form-title" id="createEventTitle">
          Create an account<br><a href="signin.html"> or sign in if you already have one</a>
        </span>

        <div class="wrap-input2 validate-input" data-validate="Your name is required">
          <input class="input2" type="text" name="name">
          <span class="focus-input2" data-placeholder="Your full name: "></span>
        </div>

        <div class="wrap-input2 validate-input" data-validate = "Email is required">
          <input class="input2" type="text" name="email">
          <span class="focus-input2" data-placeholder="Please use your @pitt.edu email"></span>
        </div>

        <div class="wrap-input2 validate-input" data-validate = "Password is required">
          <input class="input2" type = "text" name="password">
          <span class="focus-input2" data-placeholder="Please enter your password"></span>
        </div>
        
        <div class="wrap-input2 validate-input" data-validate = "Confirming password is required">
          <input class="input2" name="confirmPassword">
          <span class="focus-input2" data-placeholder="Please confirm your password"></span>
        </div>
        
        <div class="container-contact2-form-btn">
          <div class="wrap-contact2-form-btn">
            <div class="contact2-form-bgbtn"></div>
            <button class="contact2-form-btn"><a href = "home.html">Create Account</a>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
